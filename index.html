<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Button Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/14699/14699352.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('like.webp');
    }

    .gradient-text {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      padding-top: 200px;
      color: #ffffff;
      text-shadow: 0 0 10px black, 0 0 20px black;
      transition: all 0.2s ease-in-out;
      font-family: 'Poppins', sans-serif;
    }

    .gradient-text:hover {
      text-shadow: 0 0 20px white;
    }

    p {
      color: white;
      font-size: 4rem;
      padding-top: 300px;
      padding-bottom: 0px;
      text-align: center;
      
    }

    main {
      flex: 0.3;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0rem;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1; /* Send video to the background */
      opacity: 1; /* Optional: darken for contrast */
    }	
	
    a {
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #c00404;
    }
  
    .button {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      align-items: center;    /* Center horizontally */
      gap: 15px;              /* Space between buttons */
    }

    button {
      margin-top: 20px;
      width: 145%;
      padding: 10px;
      background-color: white;
      color: black;
      border: 1px black;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 0 10px black, 0 0 20px black;
      transition: all 0.2s ease-in-out;
      font-family: 'Poppins', sans-serif;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .credit {
      position: fixed;
      bottom: 10px;        /* Distance from bottom */
      right: 15px;         /* Distance from right */
      font-size: 16px;
      font-style: italic;
      color: white;         /* Gray text color */
      text-shadow: 0 0 10px black, 0 0 20px black;
      font-family: Arial, sans-serif;
    }

    .credit span {
      font-weight: bold;
    }

  </style>
</head>
<body>
   <div class="container">
    <p class="gradient-text">Mailing Tools</p><br><br>

  <main>

	<video autoplay muted loop playsinline id="bg-video">
  		<source src="bg.mp4" type="video/mp4">
	</video>

    <div class="button">
	<button onclick="window.location.href='PMTA_Config1.html'">PMTA Configuration</button>
	<button onclick="window.location.href='Random_Length_String_Generator.html'">Random Length String Generator</button>
	<button onclick="window.location.href='Fixed_Length_String_Generator.html'">Fixed Length String & Nouns Generator</button>
	<button onclick="window.location.href='Dynamic_Hex_Block_&_Code_Generator.html'">Dynamic Hex Block & Code Generator</button>
  <button onclick="window.location.href='Encoder_&_Decoder.html'">Encoder & Decoder</button>
    </div>
  </div>

  </main>

  <div class="credit">
     Created by <span>Kailash</span>
  </div>

</body>
</html>
